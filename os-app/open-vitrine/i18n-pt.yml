ZDAVitrineTitle: Zero Data App
ZDAVitrineDescription: 'Ser dono dos seus dados, todos eles.'
OLSKLandingBlurbText: Aplicativos que lhe permitem controlar seus dados.
OLSKLandingActionTextFormat: Dar uma olhada em %@ aplicativos
ZDAVitrinePrinciplesHeadingText: Princípios
ZDAVitrinePrinciplesListItemText:
  - um aplicativo no qual <em>os seus dados ficam com você</em>
  - <em>você controla onde</em> os dados são armazenados
  - 'sem spam, sem captcha, sem conta, sem senha, <em>traga sua própria identidade</em>'
  - usando protocolos abertos para <em>flexibilidade e interoperabilidade</em>
  - <em>faça o que você quer</em> com seus dados <em>em qualquer momento</em>
  - seus dados são <em>acessíveis para sempre</em> mesmo qua o aplicativo deixe de funcionar
ZDAVitrineFlowsHeadingText: Fluxos
ZDAVitrineFlowsTraditionalHeadingText: O jeito tradicional.
ZDAVitrineFlowsTraditionalBlurbText: '<em>''Atravessar'' aplicativos</em> para acessar seus dados—sem o aplicativo, você não tem como acessar o que é seu.'
ZDAVitrineFlowsModernHeadingText: O jeito 0data.
ZDAVitrineFlowsModernBlurbText: Manter seus dados <em>sob seu controle no início</em> e dar permissão para aplicativos acessar quando necessário.
