ZDAVitrineTitle: Zero Data App
ZDAVitrineDescription: 'Ser dueno de tus datos, todos ellos.'
OLSKLandingBlurbText: Proyectos que te permiten controlar tus datos.
OLSKLandingActionTextFormat: Mirar %@ proyectos
ZDAVitrinePrinciplesHeadingText: Principios
ZDAVitrinePrinciplesListItemText:
  - una aplicación en la que <em>tus datos se quedan contigo</em>
  - <em>tu controlas donde</em> se almacenan los datos
  - 'sin spam, sin captcha, sin cuenta, sin contraseña, <em>trae tu propia identidad</em>'
  - usando protocolos abiertos para <em>flexibilidad e interoperabilidad</em>
  - <em>haga lo que quieras</em> con tus datos <em>en cualquier momento</em>
  - tus datos son <em>accesibles para siempre</em> incluso si la aplicación deja de funcionar
ZDAVitrineFlowsHeadingText: Flujos
ZDAVitrineFlowsTraditionalHeadingText: El camino tradicional.
ZDAVitrineFlowsTraditionalBlurbText: '<em>''Atravesar'' aplicaciones</em> para acceder a tus datos—sin la aplicación, no tienes como acceder a lo que es tuyo.'
ZDAVitrineFlowsModernHeadingText: El camino 0data.
ZDAVitrineFlowsModernBlurbText: Mantener tus datos <em>bajo tu control al principio</em> y dar permiso para aplicaciones acceder cuando sea necesario.
