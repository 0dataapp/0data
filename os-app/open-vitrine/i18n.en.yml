ZDAVitrineTitle: Zero Data App
ZDAVitrineDescription: 'Own your data, all of it.'
ZDAVitrinePrinciplesHeadingText: Principles
ZDAVitrinePrinciplesListItemText:
  - an app in which <em>your data stays with you</em>
  - <em>you control where</em> the data is stored
  - 'no spam, no captcha, no sign up, no passwords, <em>bring your own identity</em>'
  - using open protocols for <em>flexibility and interoperability</em>
  - <em>do what you want</em> with your data at <em>any time</em>
  - your data is <em>accessible forever</em> even if the app stops working
ZDAVitrineFlowsHeadingText: Flows
ZDAVitrineFlowsTraditionalHeadingText: The traditional way.
ZDAVitrineFlowsTraditionalBlurbText: '<em>Go ''through'' apps</em> in order to access your dataâ€”without the app, you have no way to access what is yours.'
ZDAVitrineFlowsModernHeadingText: The 0data way.
ZDAVitrineFlowsModernBlurbText: Keep your data <em>under your control at the start</em> and give permission for apps to access it as necessary.
