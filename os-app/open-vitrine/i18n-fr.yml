ZDAVitrineTitle: Zero Data App
ZDAVitrineDescription: 'Être propriétaire de vos données, tout.'
OLSKLandingBlurbText: Des applications qui vous permettent de contrôler vos données.
OLSKLandingActionTextFormat: Regarder %@ applications
ZDAVitrinePrinciplesHeadingText: Principes
ZDAVitrinePrinciplesListItemText:
  - une application dans laquelle <em>vos données restent avec vous</em>
  - <em>vous contrôlez où</em> les données sont stockées
  - 'Pas de spam, pas de captcha, pas d''inscription, pas de mots de passe, <em>apportez votre propre identité</em>'
  - utilisant des protocoles ouverts pour <em>la flexibilité et l'interopérabilité</em>
  - <em>faites ce que vous voulez</em> avec vos données <em>à tout moment</em>
  - vos données sont <em>accessibles pour toujours</em> même si l'application ne fonctionne plus
ZDAVitrineFlowsHeadingText: Passages
ZDAVitrineFlowsTraditionalHeadingText: La façon traditionnelle.
ZDAVitrineFlowsTraditionalBlurbText: '<em>''Traverser'' des applications</em> pour accéder à vos données—sans l''application, il n''y a aucun moyen d''accéder à ce qui vous appartient.'
ZDAVitrineFlowsModernHeadingText: La façon 0data.
ZDAVitrineFlowsModernBlurbText: Garder nos données <em>sous notre contrôle au départ</em> et à autoriser les applications à y accéder quand cela sera nécessaire.
